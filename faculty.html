<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>faculty</title>
</head>
<body>
    <table class="table">
        <tr>
            <td>faculty name</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>department</td>
            <td><select name="" id="" class="form-control">
                <option value="Maths">Maths</option>
                <option value="English">English</option>
                <option value="Computer">Computer</option>
                <option value="Sports">Sports</option>
                <option value="Arts">Arts</option>
            </select></td>
        </tr>
        <tr>
            <td>Ed qualification</td>
            <td><textarea name="" id="" cols="30" rows="10" class="form-control"></textarea></td>
        </tr>
        <tr>
            <td>contact no</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>designation</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>address</td>
            <td><textarea name="" id="" cols="30" rows="10" class="form-control"></textarea></td>
        </tr>
        <tr>
            <td>pincode</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>district</td>
            <td><select name="" id="" class="form-control">
                <option value="trivandrum">trivandrum</option>
                <option value="kollam">kollam</option>
                <option value="ernakulam">ernakulam</option>
                <option value="kozhikode">kozhikode</option>
                <option value="kasargod">kasarkod</option>
                <option value="palakkad">palakkad</option>
                <option value="wayand">wayanad</option>
                <option value="alappuzha">alappuzha</option>
                <option value="pathanamthitta">pathanamthitta</option>
                <option value="kottayam">kottayam</option>
                <option value="thrissur">thrissur</option>
                <option value="idukki">idukki</option>
                <option value="malappuram">malappuram</option>
                <option value="kannur"></option>
            </select></td>
        </tr>
        <tr>
            <td>dob</td>
            <td><input type="date" class="form-control"></td>
        </tr>
        <tr>
            <td>email</td>
            <td><input type="email" class="form-control"></td>
        </tr>
        <tr>
            <td>blood group</td>
            <td><select name="" id="" class="form-control">
                <option value="A+ve"></option>
                <option value="A-ve"></option>
                <option value="B+ve"></option>
                <option value="B-ve"></option>
                <option value="O+ve"></option>
                <option value="O-ve"></option>
                <option value="AB+ve"></option>
                <option value="AB-ve"></option>
            </select></td>
        </tr>
        <tr>
            <td></td>
            <td><button class="btn btn-danger">register</button></td>
        </tr>
    </table>
    
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
